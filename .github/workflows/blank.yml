name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Solo en la rama main
  pull_request:
    branches:
      - main  # Activar también en pull requests

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.0'

    - name: Install dependencies
      run: |
        sudo apt-get install php-mbstring php-xml php-mysql
        composer install

    - name: Run tests
      run: |
        vendor/bin/phpunit --coverage-text  # Ejecución de pruebas PHP

    - name: Deploy to server
      run: |
        echo "Desplegando en el servidor..."
        # Aquí puedes agregar los comandos de despliegue para tu aplicación, por ejemplo:
        # ssh user@your-server "cd /path/to/project && git pull && composer install"
